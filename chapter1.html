<!doctype html>
<html lang="ru">
<head><meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Глава 1</title>
<link rel="stylesheet" href="style.css"></head>
<body>
<div class="container">
<h2>Глава 1 — Комната Наблюдателя</h2>
<p>Одно из трёх утверждений — ложь:</p>
<ol>
<li>При шансе 50% событие случится ровно в половине случаев.</li>
<li>При 10 бросках монеты орёл выпадет ровно 5 раз.</li>
<li>Независимые события не влияют друг на друга.</li>
</ol>
<input id="ans" type="text">
<div id="hint" class="hint">Нет, не то.</div>
<div id="ok" class="success">Верно.</div>
<a id="next" class="button" style="display:none">Дальше</a>

<div class="footer">zaebulka · винтажный туман</div>
</div>

<script>
const valid = ["2", "второе", "номер два"].map(x=>x.toLowerCase());
const inp=document.getElementById('ans');
const hint=document.getElementById('hint');
const ok=document.getElementById('ok');
const nxt=document.getElementById('next');
function clean(v){return v.trim().toLowerCase();}
function check(){
 if(valid.includes(clean(inp.value))) {
   hint.style.display='none';
   ok.style.display='block';
   nxt.style.display='inline-block';
   setTimeout(()=>window.location.href='chapter2.html',800);
 } else {
   hint.style.display='block';
 }
}
inp.addEventListener('keydown', e=>{if(e.key==='Enter')check();});
</script>

</body></html>
