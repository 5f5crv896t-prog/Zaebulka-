<!doctype html>
<html lang="ru">

<meta charset="utf-8">
<title>Финал</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container"><div class="inner">
<h2>Финал</h2>
<p class="typing" data-typewriter="1">Ты прошёл все главы. Каждая задачка была маленькой дверцей, и ты открыл их одну за другой.

На этом маршрут не заканчивается — просто дальше его уже не печатает машинка.
Ты знаешь, кому написать, чтобы получить ещё одну подсказку для того, чтобы получить подарок.</p>
<a class='button' href='index.html'>Начать сначала</a>

</div></div>


<script>
document.addEventListener("DOMContentLoaded", () => {
    const links = document.querySelectorAll("a, button[data-next]");
    links.forEach(el => {
        el.addEventListener("click", e => {
            const href = el.getAttribute("href") || el.dataset.next;
            if(href){
                e.preventDefault();
                document.body.classList.add("fade-out");
                setTimeout(()=>{ window.location = href; }, 350);
            }
        });
    });
});
</script>

<script>
(function(){
  function typewriter(el, speed){
    const full = el.getAttribute('data-full') ?? el.textContent;
    el.setAttribute('data-full', full);
    el.textContent = '';
    let i = 0;
    const timer = setInterval(()=>{
      el.textContent += full[i] ?? '';
      i++;
      if(i >= full.length){ clearInterval(timer); }
    }, speed);
  }

  document.addEventListener('DOMContentLoaded', ()=>{
    document.querySelectorAll('.typing[data-typewriter="1"]').forEach(el=>typewriter(el, 18));
  });
})();
</script>
</body></html>
