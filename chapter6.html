<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Глава 6 — Парадоксальная станция поездов</title>
<link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="container">
<h2>Глава 6 — Парадоксальная станция поездов</h2>
<p>Поезда A — 20 мин, B — 12 мин, C — 30 мин. Какой увидят чаще?</p>
<input id="ans" type="text">
<div id="hint" class="hint">Неверно — попробуй ещё</div>
<div id="ok" class="success">Верно!</div>
<a id="next" class="button-book" style="display:none" href="chapter7.html">Дальше</a>
</div>
<script>
const valid = ["b", "в", "второй"].map(s=>s.toLowerCase());
const inp = document.getElementById('ans');
function clean(v){return v.trim().toLowerCase();}
function check(){ if(valid.includes(clean(inp.value))){ 
 document.getElementById('hint').style.display='none';
 document.getElementById('ok').style.display='block';
 document.getElementById('next').style.display='inline-block';
} else {
 document.getElementById('hint').style.display='block';
}}
inp.addEventListener('keydown', e=>{if(e.key==='Enter')check();});
</script>
</body>
</html>
