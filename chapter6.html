<!doctype html>
<html lang="ru">
<head><meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Глава 6</title>
<link rel="stylesheet" href="style.css"></head>
<body>
<div class="container">
<h2>Глава 6 — Станция</h2>
<p>A = 20 мин, B = 12 мин, C = 30 мин. Какой увидят чаще?</p>
<input id="ans" type="text">
<div id="hint" class="hint">Чаще = короче интервал.</div>
<div id="ok" class="success">Да.</div>
<a id="next" class="button" style="display:none">Дальше</a>

<div class="footer">zaebulka · винтажный туман</div>
</div>

<script>
const valid = ["b", "в", "второй"].map(x=>x.toLowerCase());
const inp=document.getElementById('ans');
const hint=document.getElementById('hint');
const ok=document.getElementById('ok');
const nxt=document.getElementById('next');
function clean(v){return v.trim().toLowerCase();}
function check(){
 if(valid.includes(clean(inp.value))) {
   hint.style.display='none';
   ok.style.display='block';
   nxt.style.display='inline-block';
   setTimeout(()=>window.location.href='chapter7.html',800);
 } else {
   hint.style.display='block';
 }
}
inp.addEventListener('keydown', e=>{if(e.key==='Enter')check();});
</script>

</body></html>
